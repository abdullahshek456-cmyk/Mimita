<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I TUBE – Student Video Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #e53935;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    .video {
      background: white;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 6px;
    }
    h3 {
      margin: 10px 0 5px;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>I TUBE</header>

<div class="container">

  <div class="video">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      allowfullscreen></iframe>
    <h3>Sample Video 1</h3>
    <p>Educational video for students</p>
  </div>

  <div class="video">
    <iframe src="https://www.youtube.com/embed/9bZkp7q19f0"
      allowfullscreen></iframe>
    <h3>Sample Video 2</h3>
    <p>Learning & motivation</p>
  </div>

</div>

<footer>
  © 2026 I TUBE | Student Friendly Platform
</footer>

</body>
</html>
